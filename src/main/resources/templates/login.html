<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Overflow - Login</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
          background-color: #f1f2f3;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 20px;
        }

        .container {
          width: 100%;
          max-width: 316px;
        }

        .logo {
          text-align: center;
          margin-bottom: 24px;
        }

        .logo svg {
          width: 32px;
          height: 37px;
        }

        .social-btn {
          width: 100%;
          padding: 10.4px;
          margin-bottom: 8px;
          border: 1px solid #d6d9dc;
          border-radius: 5px;
          background: white;
          cursor: pointer;
          font-size: 13px;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: background-color 0.1s ease;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        }

        .social-btn:hover {
          background-color: #f8f9f9;
        }

        .social-btn.google {
          border: 1px solid #d6d9dc;
        }

        .social-btn.github {
          background: #2f3337;
          color: white;
          border: 1px solid #2f3337;
        }

        .social-btn.github:hover {
          background: #232629;
        }

        .social-btn.facebook {
          background: #385499;
          color: white;
          border: 1px solid #385499;
        }

        .social-btn.facebook:hover {
          background: #2d4278;
        }

        .social-btn svg,
        .social-btn img {
          width: 18px;
          height: 18px;
          margin-right: 4px;
        }

        .auth-card {
          background: white;
          border-radius: 7px;
          box-shadow: 0 10px 24px rgba(0, 0, 0, 0.05), 0 20px 48px rgba(0, 0, 0, 0.05), 0 1px 4px rgba(0, 0, 0, 0.1);
          padding: 24px;
          margin-top: 16px;
        }

        .form-group {
          margin-bottom: 19px;
        }

        label {
          display: block;
          font-weight: 600;
          font-size: 15px;
          margin-bottom: 4px;
          color: #0c0d0e;
        }

        .label-with-link {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 4px;
        }

        .label-with-link a {
          font-size: 12px;
          color: #0074cc;
          text-decoration: none;
          font-weight: 400;
        }

        .label-with-link a:hover {
          color: #0a95ff;
        }

        .input-wrapper {
          position: relative;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
          width: 100%;
          padding: 7.8px 9.1px;
          padding-right: 35px;
          border: 1px solid #babfc4;
          border-radius: 3px;
          font-size: 13px;
          color: #0c0d0e;
        }

        input[type="email"] {
          padding-right: 9.1px;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
          outline: none;
          border-color: #6bbbf7;
          box-shadow: 0 0 0 4px rgba(0, 149, 255, 0.15);
        }

        .password-toggle {
          position: absolute;
          right: 8px;
          top: 50%;
          transform: translateY(-50%);
          background: none;
          border: none;
          cursor: pointer;
          padding: 4px;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 26px;
          height: 26px;
        }

        .password-toggle svg {
          width: 18px;
          height: 18px;
          color: #838c95;
          flex-shrink: 0;
        }

        .login-btn {
          width: 100%;
          padding: 10.4px;
          background: #0a95ff;
          color: white;
          border: 1px solid transparent;
          border-radius: 3px;
          font-size: 13px;
          cursor: pointer;
          font-weight: normal;
          box-shadow: inset 0 1px 0 0 rgba(255,255,255,0.4);
        }

        .login-btn:hover {
          background: #0074cc;
        }

        .footer-links {
          text-align: center;
          margin-top: 24px;
          font-size: 13px;
          color: #6a737c;
        }

        .footer-links a {
          color: #0074cc;
          text-decoration: none;
        }

        .footer-links a:hover {
          color: #0a95ff;
        }

        .footer-links div {
          margin-bottom: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <svg viewBox="0 0 32 37" fill="none">
            <path d="M26 33v-9h4v13H0V24h4v9h22z" fill="#BCBBBB"/>
            <path d="M21.5 0l-2.7 2 9.9 13.3 2.7-2L21.5 0zM26 18.4L13.3 7.8l2.1-2.5 12.7 10.6-2.1 2.5zM9.1 15.2l15 7 1.4-3-15-7-1.4 3zm14 10.79l.68-2.95-16.1-3.35L7 23l16.1 2.99zM23 30H7v-3h16v3z" fill="#F48024"/>
        </svg>
    </div>

    <button class="social-btn google">
        <svg viewBox="0 0 18 18" style="margin-right: 8px;">
            <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
            <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/>
            <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/>
            <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/>
        </svg>
        Log in with Google
    </button>

    <button class="social-btn github">
        <svg viewBox="0 0 16 16" fill="white" style="width: 18px; height: 18px; margin-right: 8px;">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        Log in with GitHub
    </button>

    <button class="social-btn facebook">
        <svg viewBox="0 0 216 216" fill="white" style="width: 18px; height: 18px; margin-right: 8px;">
            <path d="M204.1 0H11.9C5.3 0 0 5.3 0 11.9v192.2c0 6.6 5.3 11.9 11.9 11.9h103.5v-83.6H87.2V99.8h28.1v-24c0-27.9 17-43.1 41.9-43.1 11.9 0 22.2.9 25.2 1.3v29.2h-17.3c-13.5 0-16.2 6.4-16.2 15.9v20.8h32.3l-4.2 32.6h-28.1V216h55c6.6 0 11.9-5.3 11.9-11.9V11.9C216 5.3 210.7 0 204.1 0z"/>
        </svg>
        Log in with Facebook
    </button>

    <div class="auth-card">
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="username" required />
            </div>

            <div class="form-group">
                <div class="label-with-link">
                    <label for="password">Password</label>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required />
                    <button type="button" class="password-toggle" id="togglePassword">
                        <svg id="eyeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn">Log in</button>
        </form>
    </div>

    <div class="footer-links">
        <div>
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
        <div>
            Are you an employer? <a href="#">Sign up on Talent</a>
            <svg style="width: 11px; height: 11px; display: inline; vertical-align: baseline;" viewBox="0 0 14 14" fill="#0074cc">
                <path d="M5 1H3a2 2 0 0 0-2 2v8c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V9h-2v2H3V3h2V1zm6 0h2v2h2v2h-2v2H9V5H7V3h2V1z"/>
            </svg>
        </div>
    </div>
</div>
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      if (type === 'password') {
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
      } else {
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
      }
    });
</script>
</body>
</html>
