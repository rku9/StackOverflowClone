<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Stack Overflow Clone</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background-color: #f1f2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 32px 24px;
            border-radius: 7px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05), 0 20px 48px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            position: relative;
            min-height: 550px;
        }

        .close {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 28px;
            cursor: pointer;
            color: #6a737c;
            background: none;
            border: none;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            margin-top: 8px;
        }

        .logo {
            width: 32px;
            height: 37px;
        }

        h1 {
            font-size: 27px;
            margin: 0;
            color: #232629;
            font-weight: 400;
        }

        .terms {
            font-size: 12px;
            color: #6a737c;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .terms a {
            color: #0074cc;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 11px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid #d6d9dc;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        }

        .btn:hover {
            background: #f8f9f9;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #9199a1;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-top: 1px solid #d6d9dc;
        }

        .divider span {
            padding: 0 12px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 15px;
            color: #0c0d0e;
        }

        input {
            width: 100%;
            padding: 9px 10px;
            margin-bottom: 16px;
            border: 1px solid #babfc4;
            border-radius: 3px;
            font-size: 13px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #6cbbf7;
            box-shadow: 0 0 0 4px rgba(0, 149, 255, 0.15);
        }

        .password-box {
            position: relative;
            margin-bottom: 16px;
        }

        .password-box input {
            margin-bottom: 0;
            padding-right: 40px;
        }

        .eye-icon {
            position: absolute;
            right: 12px;
            top: 12px;
            cursor: pointer;
            color: #6a737c;
            font-size: 16px;
            user-select: none;
        }

        .btn-signup {
            width: 100%;
            padding: 11px;
            background: #0a95ff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 4px;
        }

        .btn-signup:hover {
            background: #0074cc;
        }

        .link {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: #232629;
        }

        .link a {
            color: #0074cc;
            text-decoration: none;
        }

        .icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <button class="close">Ã—</button>

    <div class="header">
        <svg class="logo" viewBox="0 0 32 37">
            <path d="M26 33v-9h4v13H0V24h4v9h22z" fill="#BCBBBB"></path>
            <path d="M21.5 0l-2.7 2 9.9 13.3 2.7-2L21.5 0zM26 18.4L13.3 7.8l2.1-2.5 12.7 10.6-2.1 2.5zM9.1 15.2l15 7 1.4-3-15-7-1.4 3zm14 10.79l.68-2.95-16.1-3.35L7 23l16.1 2.99zM23 30H7v-3h16v3z" fill="#F48024"></path>
        </svg>
        <h1>Join Stack Overflow</h1>
    </div>

    <div class="terms">
        By clicking "Sign up", you agree to our <a href="#">terms of service</a>
        and acknowledge you have read our <a href="#">privacy policy</a>
    </div>

    <button class="btn">
        <svg class="icon" viewBox="0 0 18 18">
            <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
            <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/>
            <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/>
            <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/>
        </svg>
        Sign up with Google
    </button>

    <button class="btn">
        <svg class="icon" viewBox="0 0 18 18" fill="#000">
            <path d="M9 1a8 8 0 0 0-2.53 15.59c.4.07.55-.17.55-.38l-.01-1.49c-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.42 7.42 0 0 1 4 0c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48l-.01 2.2c0 .21.15.46.55.38A8.01 8.01 0 0 0 9 1z"/>
        </svg>
        Sign up with GitHub
    </button>

    <div class="divider">
        <span>OR</span>
    </div>
    <form action="/signup" method="POST" onsubmit="return validatePasswords()">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <div class="password-box">
            <input type="password" id="password" name="password"
                   placeholder="8+ characters (at least 1 letter & 1 number)" required>
            <svg class="eye-icon" id="eyeIcon" onclick="togglePassword('password', 'eyeIcon')" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
            </svg>
        </div>

        <label>Confirm Password</label>
        <div class="password-box">
            <input type="password" id="confirmPassword" name="confirmPassword"
                   placeholder="Re-enter your password" required>
            <svg class="eye-icon" id="eyeIconConfirm" onclick="togglePassword('confirmPassword', 'eyeIconConfirm')" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
            </svg>
        </div>

        <div id="passwordError" style="color: red; font-size: 12px; margin-top: -10px; margin-bottom: 10px; display: none;">
            Passwords do not match!
        </div>

        <button type="submit" class="btn-signup">Sign up</button>

        <div class="link">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </form>

    <script>

        const eyeHiddenSVG = '<path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/><path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>';
        const eyeVisibleSVG = '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>';

        function togglePassword(inputId, iconId) {
            var passwordInput = document.getElementById(inputId);
            var eyeIcon = document.getElementById(iconId);

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = eyeVisibleSVG;
            } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = eyeHiddenSVG;
            }
        }

        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorDiv = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorDiv.style.display = "block";
                return false;
            }

            errorDiv.style.display = "none";
            return true;
        }

        document.getElementById("confirmPassword").addEventListener("input", function() {
            var password = document.getElementById("password").value;
            var confirmPassword = this.value;
            var errorDiv = document.getElementById("passwordError");

            if (confirmPassword.length > 0 && password !== confirmPassword) {
                errorDiv.style.display = "block";
            } else {
                errorDiv.style.display = "none";
            }
        });
    </script>
</div>
</body>
</html>
